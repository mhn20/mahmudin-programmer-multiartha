<!-- templates/admin_dashboard/edit_user.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-6">Edit User: {{ form.instance.user.username }}</h1>
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="user" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" class="form-input block w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500" value="{{ form.instance.user.username }}" disabled>
            </div>
            <div class="mb-4">
                <label for="login_count" class="block text-gray-700 text-sm font-bold mb-2">Login Count</label>
                <input type="number" name="login_count" class="form-input block w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500" value="{{ form.instance.login_count }}" required>
            </div>
            <div class="mb-4">
                <label for="chat_count" class="block text-gray-700 text-sm font-bold mb-2">Chat Count</label>
                <input type="number" name="chat_count" class="form-input block w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500" value="{{ form.instance.chat_count }}" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Update User</button>
                <a href="{% url 'user_list' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
